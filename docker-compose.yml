version: '2.1'
services:
  config:
    image: brookzhang/bbmicroservice-config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    image: brookzhang/bbmicroservice-registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    image: brookzhang/bbmicroservice-gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8000:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

