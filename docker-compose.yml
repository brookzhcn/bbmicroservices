version: '1.0'

  config:
    image: brook/bbmicroservice-config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    image: brook/bbmicroservice-registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    image: brook/bbmicroservice-gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-server:
    image: brook/bbmicroservice-auth-server
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mongodb:
    image: brook/bbmicroservices-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  message:
    image: brook/bbmicroservices-message
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  message-mongodb:
    image: brook/bbmicroservices-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

