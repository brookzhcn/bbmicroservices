  message:
    image: brookzhang/bbmicroservices-message
    restart: always
    ports:
      - 7000:7000
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  message-mongodb:
    image: brookzhang/bbmicroservices-mongodb
    restart: always
    ports:
      - 26000:27017
    environment:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    logging:
      options:
        max-size: "10m"
        max-file: "10"

