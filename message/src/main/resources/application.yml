server:
  port: 7000

spring:
  data:
    mongodb:
      host: message-mongodb
      username: user
      password: ${MONGODB_PASSWORD}
      database: bbmicroservices
      port: 27017
  application:
    name: message

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://registry:8761/eureka/
  instance:
    hostname: localhost

